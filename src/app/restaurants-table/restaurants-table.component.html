<h3>Table of Restaurants</h3>
<table class="table table-sm table-bordered mt-1 text-dark table-striped ">
    <thead class="thead-dark">
        <tr>
            <th>Id</th><th>Name</th><th>Category</th><th>Location</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of model.getRestaurants()" >
            <td>{{r.id}}</td><td>{{r.name}}</td><td>{{r.category}}</td><td>{{r.location}}</td>
            <td class="text-center">
                <button class="btn btn-danger btn-sm mr-1"
                        (click)="removeRestaurant(r.id)">
                    Delete
                </button>
                <button class="btn btn-warning btn-sm" (click)="editRestaurant(r.id)">
                    Edit
                </button>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary m-1" (click)="addRestaurant()">
    Create New Restaurant
</button>
